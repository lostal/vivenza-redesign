[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Configuraci√≥n para Next.js con middleware (i18n)
[[redirects]]
  from = "/*"
  to = "/:splat"
  status = 200
  force = false
